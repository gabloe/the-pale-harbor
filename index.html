<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pale Harbor</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background-color: #1a1a1a;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ffffff;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        #dialogue {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            padding: 20px;
            border: 2px solid #666;
            width: 80%;
            max-width: 600px;
            display: none;
            font-size: 16px;
            line-height: 1.4;
        }
        
        .sanity-bar {
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 2px solid #666;
            margin-top: 5px;
        }
        
        .sanity-fill {
            height: 100%;
            background-color: #4a90e2;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1024" height="768"></canvas>
    
    <div id="ui">
        <div>The Pale Harbor</div>
        <div id="location">Lighthouse Entrance</div>
        <div class="sanity-bar">
            <div class="sanity-fill" id="sanityFill" style="width: 100%;"></div>
        </div>
        <div style="margin-top: 5px; font-size: 12px;">Sanity</div>
        <div id="timeDisplay" style="margin-top: 10px; font-size: 12px; color: #aaa;">Time: 12:00</div>
        <div style="margin-top: 15px; font-size: 11px; color: #aaa; line-height: 1.3;">
            Controls: Arrow Keys - Move | E - Interact<br>
            I - Inventory | M - Meditate
        </div>
    </div>
    
    <div id="inventory" style="position: absolute; top: 10px; right: 15px; background-color: rgba(0, 0, 0, 0.8); color: #ffffff; padding: 10px; border: 1px solid #666; min-width: 150px; max-width: 200px; max-height: 500px; overflow-y: auto;">
        <div style="font-weight: bold; margin-bottom: 10px;">Inventory:</div>
        <div id="inventoryItems" style="display: flex; flex-direction: column; gap: 2px;">
        </div>
    </div>
    
    <div id="dialogue">
        <div id="dialogueText"></div>
        <div style="margin-top: 10px; font-size: 12px; color: #aaa;">Press SPACE to continue</div>
    </div>
    
    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <script src="js/world.js"></script>
    <script src="js/entities.js"></script>
    <script src="js/dialogue.js"></script>
    <script src="js/horror-effects.js"></script>
</body>
</html>
